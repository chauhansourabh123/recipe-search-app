<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your favorite recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1>RECIPE APP</h1>
            <form>
                <input id="inputBox" type="text" placeholder="Search for recipe...">
                <button id="submitButton" type="submit">Search</button>
            </form>
        </nav>
    </header>


    <main>
        <section>
            <div id="error">
                <h2>Search your favourite Recipes...</h2>
            </div>

            <div id="cardContainer"></div>

            <div class="popupContainer">
                <i id="closePopup" class="bi bi-x-octagon"></i>
                <div class="popupContent"></div>
            </div>
        </section>
    </main>




    <script src="script.js"></script>
</body>

</html>
